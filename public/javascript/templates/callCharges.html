
<div class="charge calls">
    <div class="heading">
        <span>Call Charges</span>
    </div>
    <div class="table">
        <div class="row header">
            <div class="col left">Called</div>
            <div class="col middle">Duration</div>
            <div class="col right">Cost</div>
        </div>
        {{#calls}}
        <div class="row">
            <div class="col left">{{called}}</div>
            <div class="col middle">{{duration}}</div>
            <div class="col right">£{{currency cost}}</div>
        </div>
        {{/calls}}
    </div>

    <div class="table">
        <div class="row">
            <div class="col left">&nbsp;</div>
            <div class="col middle">&nbsp;</div>
            <div class="col right">
                <div class="total">£{{currency total}}</div>
            </div>
        </div>
    </div>
</div>
